name: HTML Lint

on:
  push:
    paths:
      - 'docs/**/*.html'
      - '.github/workflows/html-lint.yml'
  pull_request:
    paths:
      - 'docs/**/*.html'
      - '.github/workflows/html-lint.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Run htmlhint
        run: npx -y htmlhint 'docs/**/*.html'
